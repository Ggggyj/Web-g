<html>
<head>
<script src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
var i=1;
$(document).ready(function(){
  $("#show").click(function(){
  var txt1=$("<b></b>").text(i++);
  var txt2=$("<b></b>").text(" ");
  $("div").append(txt1,txt2);
  });

  $("#del").click(function(){
    $("div").empty();
    i=1;
  });
  
});
</script>
</head>

<body>
<br/>
<button id="show">添加</button>
<button id="del">清空</button>
<div></div>
</body>
</html>
